loss_type: 'wgan_gp' # wgan_gp, wgan_ct, hinge
#label_smoothing: 0
#use_mixup: false
#cuda_device: 0
validation_split: 0
#LAMBDA_2: 2
optimizer: 'adam' # adam, amsgrad, ttur
#config_file: null

#Trainer.grad_clip: null #null or a float
#Trainer.D_training_repeats: 1
Trainer.tick_kimg_default: 2
