fmap_base: 512
fmap_max: 256
fmap_min: 64
Generator.latent_size: null

Trainer.D_training_repeats: 1

kernel_size: 3

progression_scale: 2 # single number or a list where prod(list) == seq_len
EEGDataset.seq_len: 512 #init*2^7 => 8 layers
EEGDataset.model_dataset_depth_offset: 3 # start from progression_scale^2 instead of progression_scale^0

DepthManager.minibatch_default: 128
DepthManager.minibatch_overrides: {5: 64, 6: 64, 7: 32, 8: 32, 9: 16, 10: 16, 11: 8, 12: 8}  # starts from depth_offset+1
DepthManager.tick_kimg_overrides: {5: 4, 6: 4, 7: 4, 8: 3, 9: 3, 10: 3, 11: 2, 12: 2}  # starts from depth_offset+1
DepthManager.lod_training_kimg: 400
DepthManager.lod_training_kimg_overrides: {1: 300, 2: 300, 3: 300, 4: 300}  # starts from depth_offset+1
DepthManager.lod_transition_kimg: 100
DepthManager.lod_transition_kimg_overrides: {}  # starts from depth_offset+1
OutputGenerator.output_snapshot_ticks: 50

