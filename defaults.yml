exp_name: 'default'
lr_rampup_kimg: 50
G_lr_max: 0.001
D_lr_max: 0.001
weight_decay: 0
total_kimg: 4000
grad_lambda: 10.0
iwass_epsilon: 0.001
loss_type: 'wgan_gp' # vanilla, heuristic, square, wgan_gp, wgan_ct, dragan, hinge
label_smoothing: 0.05
use_mixup: false
apply_sigmoid: false
cuda_device: 0
validation_split: 0
LAMBDA_2: 2
optimizer: 'adam'  # adam, amsgrad, asgd, rmsprop, ttur
Trainer.grad_clip: null #null or a float
Trainer.D_training_repeats: 1

Generator.dropout: 0.1
Generator.do_mode: 'mul' #mul, drop, prop
Generator.pixelnorm: true
Generator.latent_size: 256
Generator.ch_by_ch: false
Generator.recurrent_to_rgb: null #null, rnn, lstm, gru

Generator.fmap_base: 2048
Generator.fmap_max: 256
Generator.fmap_min: 32
Generator.kernel_size: 3
Generator.activation: 'lrelu' #prelu, lrelu, relu, relu6, elu
Generator.equalized: true
Generator.spectral_norm: false
Generator.layer_recurrent: null #null, rnn, lstm, gru
Generator.bidir: false

Discriminator.fmap_base: 2048
Discriminator.fmap_max: 256
Discriminator.fmap_min: 32
Discriminator.kernel_size: 3
Discriminator.activation: 'lrelu' #prelu, lrelu, relu, relu6, elu
Discriminator.equalized: true
Discriminator.spectral_norm: false
Discriminator.layer_recurrent: null #null, rnn, lstm, gru
Discriminator.bidir: false

Discriminator.dropout: 0.1
Discriminator.do_mode: 'mul' #mul, drop, prop
Discriminator.pixelnorm: false
Discriminator.temporal_stats: false
Discriminator.num_stat_channels: 1
Discriminator.use_gang: false
Discriminator.from_recurrent: null #null, rnn, lstm, gru
Discriminator.shift_factor: 0

DepthManager.depth_offset: 0
DepthManager.minibatch_default: 32
DepthManager.minibatch_overrides: {}  # starts from depth_offset+1
Trainer.tick_kimg_default: 20
DepthManager.tick_kimg_overrides: {3: 16, 4: 8, 5: 8, 6: 4, 7: 4, 8: 4} # starts from depth_offset+1
DepthManager.lod_training_kimg: 400
DepthManager.lod_training_kimg_overrides: {}  # starts from depth_offset+1
DepthManager.lod_transition_kimg: 100
DepthManager.lod_transition_kimg_overrides: {}  # starts from depth_offset+1\
MyDataset.seq_len: 256
MyDataset.max_freq: 80
MyDataset.num_channels: 5
MyDataset.per_user: true
MyDataset.mode: null  # null, pca, ica
MyDataset.use_abs: false
MyDataset.model_dataset_depth_offset: 2

SaverPlugin.keep_old_checkpoints: false
SaverPlugin.network_snapshot_ticks: 40
OutputGenerator.samples_count: 6
OutputGenerator.output_snapshot_ticks: 3
OutputGenerator.res_len: 256
GifGenerator.num_frames: 50
GifGenerator.fps: 5
Validator.output_snapshot_ticks: 20