result_dir: 'results'
exp_name: ''
G_lr: 0.001
total_kimg: 6000
resume_network: ''  # 001-test/network-snapshot-{}-000025.dat
resume_time: 0
num_data_workers: 1
random_seed: 1373
grad_lambda: 0  # must set it to zero to disable gp loss (even for non wgan(10.0) based losses)
iwass_epsilon: 0.001
iwass_target: 1.0
load_dataset: 'data/1024.pkl'
loss_type: 'wgan_gp'  # wgan_gp, hinge, wgan_theirs, rsgan, rasgan, rahinge
cuda_device: 0
ttur: false
fmap_base: 2048
fmap_max: 256
fmap_min: 64
equalized: true
kernel_size: 3
self_attention_layers: []  # starts from 0 or null (for G it means putting it after ith layer)
num_classes: 0
monitor_threshold: 10
monitor_warmup: 50
monitor_patience: 5
random_multiply: false
EEGDataset:
  dir_path: './data/tuh2'
  seq_len: 1024
  stride: 0.25
  num_channels: 5
  per_file_normalization: true
  dataset_freq: 80
  model_dataset_depth_offset: 2
Generator:
  sngan_rgb: false
  act_alpha: 0.2
  latent_size: 256
  residual: false
  normalize_latents: true
  dropout: 0.1
  do_mode: 'mul'
  spectral: false
  act_norm: 'pixel'
  no_tanh: false
Discriminator:
  sngan_rgb: false
  dropout: 0.1
  do_mode: 'mul'
  residual: false
  spectral: false
  act_norm: null
  group_size: 4
  act_alpha: 0.2
DepthManager:
  disable_progression: false
  depth_offset: 0  # starts form 0
  attention_transition_kimg: 400
  minibatch_default: 256
  # all overrides start from depth_offset+1
  minibatch_overrides: {4: 128, 5: 128, 6: 128, 7: 64, 8: 64, 9: 32, 10: 32, 11: 16, 12: 16}
  tick_kimg_overrides: {4: 4, 5: 4, 6: 4, 7: 3, 8: 3, 9: 2, 10: 2, 11: 1, 12: 1}
  lod_training_kimg: 400
  lod_training_kimg_overrides: {1: 200, 2: 200, 3: 200, 4: 200}
  lod_transition_kimg: 400
  lod_transition_kimg_overrides: {1: 200, 2: 200, 3: 200, 4: 200}
SaverPlugin:
  keep_old_checkpoints: true
  network_snapshot_ticks: 50
OutputGenerator:
  samples_count: 8
  output_snapshot_ticks: 25
Trainer:
  d_training_repeats: 1
  tick_kimg_default: 5
  resume_nimg: 0
Adam:
  betas: !!python/tuple [0.0, 0.99]
  eps: 0.00000001
  weight_decay: 0