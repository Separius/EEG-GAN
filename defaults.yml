#grad_lambda: 10.0
#iwass_epsilon: 0.001
#apply_sigmoid: false
#LAMBDA_2: 2
#weight_decay: 0

total_kimg: 4000
Trainer.tick_kimg_default: 2
DepthManager.minibatch_default: 32
DepthManager.minibatch_overrides: {6: 32}  # starts from depth_offset+1
DepthManager.tick_kimg_overrides: {1: 4, 2: 4, 6: 1}  # starts from depth_offset+1
DepthManager.lod_training_kimg: 400
DepthManager.lod_training_kimg_overrides: {1: 40, 2: 100, 3: 200, 4: 200}  # starts from depth_offset+1
DepthManager.lod_transition_kimg: 100
DepthManager.lod_transition_kimg_overrides: {1: 10, 2: 25, 3: 50, 4: 50}  # starts from depth_offset+1
OutputGenerator.output_snapshot_ticks: 5
#SaverPlugin.network_snapshot_ticks: 40
