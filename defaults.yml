result_dir: 'results'
#exp_name: ''
G_lr: 0.001
total_kimg: 6000
#resume_network: ''  # 001-test/network-snapshot-{}-000025.dat
num_data_workers: 0
random_seed: 1373
grad_lambda: 10.0  # must set it to zero to disable gp loss (even for non wgan(10.0) based losses)
iwass_drift_epsilon: 0.001
iwass_target: 1.0
feature_matching_lambda: 0.0
loss_type: 'wgan_gp'  # wgan_gp, hinge, wgan_theirs, rsgan, rasgan, rahinge
cuda_device: 0
ttur: false
#config_file: null
fmap_base: 1024
fmap_max: 256
fmap_min: 64
equalized: true
kernel_size: 3
self_attention_layers: []  # starts from 0 or null (for G it means putting it after ith layer)
random_multiply: false
lr_rampup_kimg: 0.0 # used to be 40
z_distribution: 'normal' # normal, bernoulli, censored
init: 'kaiming_normal' # kaiming_normal, xavier_uniform, orthogonal
act_alpha: 0.2
residual: false
sagan_non_local: true
use_factorized_attention: false
calc_swd: false
bands: [0.5, 4, 8, 12, 30] #, 100]
correlation_pairs: []

Trainer:
  d_training_repeats: 5 # used to be 1 and 2 in big-gan
  tick_kimg_default: 5.0

Generator:
  to_rgb_mode: 'pggan' # pggan, sagan, sngan
  latent_size: 256
  normalize_latents: true
  dropout: 0.2
  spectral: false
  act_norm: 'pixel' # pixel, batch, layer, None
  no_tanh: false
  per_channel_noise: false
  split_z: false
  embed_classes_size: 64

Discriminator:
  sngan_rgb: false
  dropout: 0.2
  spectral: false
  act_norm: null # pixel, batch, layer, None
  group_size: 4

DepthManager:
  reset_optimizer: true
  disable_progression: false
  depth_offset: 0  # starts form 0
  attention_transition_kimg: 400
  minibatch_default: 256 #used to be 256
  lod_training_kimg: 400
  lod_transition_kimg: 400
  tiny_sizes: false

SaverPlugin:
  keep_old_checkpoints: true
  network_snapshot_ticks: 50

SlicedWDistance:
  patches_per_item: 16
  patch_size: 49
  max_items: 1024
  number_of_projections: 512
  dir_repeats: 4
  dirs_per_repeat: 128

OutputGenerator:
  samples_count: 8
  output_snapshot_ticks: 25
  old_weight: 0.9

Adam:
  betas: !!python/tuple [0.0, 0.99]
  eps: 0.00000001
  weight_decay: 0

EfficientLossMonitor:
  monitor_threshold: 10.0
  monitor_warmup: 50
  monitor_patience: 5

EEGDataset:
  validation_ratio: 0.0 # set to 0.0 to disable
  dir_path: './data/tuh1'
  data_sampling_freq: 80
  start_sampling_freq: 1.0
  end_sampling_freq: 60.0
  start_seq_len: 32
  stride: 0.25
  num_channels: 5
  per_user_normalization: true
  per_channel_normalization: false

WatchSingularValues:
  one_divided_two: 10.0
  output_snapshot_ticks: 20